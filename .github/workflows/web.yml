name: Lookahead Web App

on:
  push:
    paths: ["packages/web/**", ".github/workflows/web.yml"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Install dependencies
        run: yarn install --prefer-offline
      - name: Build the app
        run: yarn workspace @lookahead/web build
        env:
          SNOWPACK_PUBLIC_FIREBASE_APP_CONFIG: ${{ secrets.FIREBASE_APP_CONFIG }}
      - name: Run tests
        run: yarn workspace @lookahead/web test
        env:
          FIREBASE_CI_TOKEN: ${{ secrets.FIREBASE_CI_TOKEN }}
      - name: Deploy to Dev build
        run: yarn workspace @lookahead/web deploy:dev --token $FIREBASE_CI_TOKEN
        env:
          CI: true
          FIREBASE_CI_TOKEN: ${{ secrets.FIREBASE_CI_TOKEN }}
